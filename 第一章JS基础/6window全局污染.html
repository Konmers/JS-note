        //window 全局污染 
        //var 声明的变量 会更改 window.screenLeft值 
        var screenLeft = 88 
        console.log(window.screenLeft) // 88

        // let 声明的变量 会更改 window.screenLeft值
        let screenLeft = 88 
        console.log(window.screenLeft) // 879

        const screenLeft = 88 
        console.log(window.screenLeft) // 467
