<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean实际操作</title>
</head>
<body>
    <script>
        while(true)
        {
            let data = prompt('输入网址~').trim();
            if(!data)
                continue; 
            else
            {
                console.log(data === 'konmer'? "success":"error");
                break;
            }
        }
        
    </script>
</body>
</html>
