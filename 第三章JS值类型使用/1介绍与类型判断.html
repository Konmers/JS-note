<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>介绍 类型判断</title>
</head>
<body>
    <script>
        //typeof 检测变量类型  
        //格式: typeof 变量  
        //返回值:number string object undefined(无值)
        
        // let a ;
        // console.log(typeof a);//undefined

        // let a=1;
        // console.log(typeof a); // number

        // let a = []
        // console.log(typeof a); //object

        // let a = {}
        // console.log(typeof a); //object 

        //instanceof 判断变量是否属于某个类型  
        //格式:变量  instanceof  类型(String Number Array Object)    
        //返回值true/false
        
        // let a = []
        // console.log(a instanceof Array); // true

        // let a = {}
        // console.log(a instanceof Object); // true

        // let a  //必须有值
        // console.log(a instanceof Object); // false

        function func(){}
        let a = new func()
        console.log(a instanceof Object)//true
        console.log(a instanceof Array)//false

    </script>
</body>
</html>
