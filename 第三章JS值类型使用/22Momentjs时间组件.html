<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentjs时间组件</title>
</head>
<body>
    <!-- momentjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    
    <script>
        //momentjs 
        //官网地址：http://momentjs.cn/docs/       https://momentjs.com/
        //github:  https://github.com/moment/momentjs.com
        //案例地址：https://www.cnblogs.com/shy0113/p/12116697.html
        
        //获取当前时间
        moment()

        //获取今天0时0分0秒
        moment().startOf('day')

        //获取本周第一天(周日)0时0分0秒
        moment().startOf('week')

        //获取本周周一0时0分0秒
        moment().startOf('isoWeek')

        //获取当前月第一天0时0分0秒
        moment().startOf('month')

        //获取今天23时59分59秒
        moment().endOf('day')
        
        //获取本周最后一天(周六)23时59分59秒
        moment().endOf('week')

        //获取本周周日23时59分59秒
        moment().endOf('isoWeek')

        //获取当前月最后一天23时59分59秒
        moment().endOf('month')

        //）获取当前月的总天数
        moment().daysInMonth() 

        //）获取时间戳(以秒为单位)
        moment().format('X') // 返回值为字符串类型
        moment().unix() // 返回值为数值型

        //）获取时间戳(以毫秒为单位)
        moment().format('x') // 返回值为字符串类型
        moment().valueOf() // 返回值为数值型

        //）获取年份
        moment().year()
        moment().get('year')

        //）获取月份
        moment().month()  // (0~11, 0: January, 11: December)
        moment().get('month')

        //）获取一个月中的某一天
        moment().date()
        moment().get('date')

        //）获取一个星期中的某一天
        moment().day() // (0~6, 0: Sunday, 6: Saturday)
        moment().weekday() // (0~6, 0: Sunday, 6: Saturday)
        moment().isoWeekday() // (1~7, 1: Monday, 7: Sunday)
        moment().get('day')
        mment().get('weekday')
        moment().get('isoWeekday')

        //）获取小时
        moment().hours()
        moment().get('hours')

        //）获取分钟
        moment().minutes()
        moment().get('minutes')

        //）获取秒数
        moment().seconds()
        moment().get('seconds')

        //）获取当前的年月日时分秒
        moment().toArray() // [years, months, date, hours, minutes, seconds, milliseconds]
        moment().toObject() // {years: xxxx, months: x, date: xx ...}

        //2.设置时间
        //设置年份
        moment().year(2019)
        moment().set('year', 2019)
        moment().set({year: 2019})
        
        //设置月份
        moment().month(11)  // (0~11, 0: January, 11: December)
        moment().set('month', 11) 

        //设置某个月中的某一天
        moment().date(15)
        moment().set('date', 15)

        //设置某个星期中的某一天
        moment().weekday(0) // 设置日期为本周第一天（周日）
        moment().isoWeekday(1) // 设置日期为本周周一
        moment().set('weekday', 0)
        moment().set('isoWeekday', 1)

        //设置小时
        moment().hours(12)
        moment().set('hours', 12)

        //设置分钟
        moment().minutes(30)
        moment().set('minutes', 30)

        //设置秒数
        moment().seconds(30)
        moment().set('seconds', 30)

        //年份+1
        moment().add(1, 'years')
        moment().add({years: 1})

        //月份+1
        moment().add(1, 'months')

        // 日期+1
        moment().add(1, 'days')

        // 星期+1
        moment().add(1, 'weeks')

        // 小时+1
        moment().add(1, 'hours')

        // 分钟+1
        moment().add(1, 'minutes')

        // 秒数+1
        moment().add(1, 'seconds')

        // 年份-1
        moment().subtract(1, 'years')
        moment().subtract({years: 1})

        // 月份-1
        moment().subtract(1, 'months')

        // 日期-1
        moment().subtract(1, 'days')

        // 星期-1
        moment().subtract(1, 'weeks')

        // 小时-1
        moment().subtract(1, 'hours')

        // 分钟-1
        moment().subtract(1, 'minutes')

        // 秒数-1
        moment().subtract(1, 'seconds')
    </script>

</body>
</html>
