       let data = [
           {title:'的撒发生',name:'阿三'},
           {title:'飒飒的',name:'但是'},
           {title:'完善的地方',name:'地方'},
           {title:'士大夫士大夫',name:'更多'},
           {title:'在地震造成',name:'电风扇'}
       ]

       function func(){
           return `<ul>
            ${data.map(item =>
                link`<li>标题:${item.title},作者:${item.name}</li>`
            ).join(" ")}
           </ul>`
       }

       function link(strings,...cont){
           console.log(strings)
           console.log(cont)
           return strings.map((value,i)=>{
               return (
                   value + (cont[i]? cont[i].replace('的',`<a href="http://xw.konmer.cn">的</a>`):"")
               )
           })
       }

       document.body.innerHTML = func()

    </script>
