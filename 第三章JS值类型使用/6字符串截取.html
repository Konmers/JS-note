<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串截取</title>
</head>
<body>
    <script>
    //字符串截取函数  slice substr substring
 
    let data = 'konmer.cn';

    //只有一个参数情况
    // console.log(data.slice(1));//onmer.cn   从数据 1位置 开始截取后面的所以字符
    // console.log(data.substr(1));//onmer.cn    从数据 1位置 开始截取后面的所以字符
    // console.log(data.substring(1));//onmer.cn   从数据 1位置 开始截取后面的所以字符
    
    //有两个参数 正数
    // console.log(data.slice(1,3));//on  从数据 1位置 开始截取后面到 3的位置的字符
    // console.log(data.substr(1,3));//onm   从数据 1位置 开始截取后面的 3个字符
    // console.log(data.substring(1,3));//on   从数据 1位置 开始截取后面到 3的位置的字符

    //有两个参数 负数
    console.log(data.slice(-3,-1));//.c  从数据右边数 3位置 开始截取后面到 -1的位置的字符
    console.log(data.substr(-3,3));//.cn   从数据右边数 3位置 开始截取后面的 3个字符
    console.log(data.substring(-3,3));//kon  参数负就自动判断为1 从左边数  截取后面到 3的位置的字符 

    </script>
</body>
</html>
