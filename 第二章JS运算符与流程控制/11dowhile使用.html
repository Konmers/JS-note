<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoWhile</title>
</head>
<body>
    <script>
        // 先执行语句 后判断条件
        let star = 0
        do
        {
            let n =0;
            do
            {
                document.write('*');
            } while(++n <= star)
            document.write('<br />');
        } while(++star <= 5)
        do
        {
            let n =0;
            do
            {
                document.write('*');
            } while(++n <= star)
            document.write('<br />');
        } while(star-- > 0)
    </script>
</body>
</html>
