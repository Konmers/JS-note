<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <script>
        //杨辉三角形 等边三角
        for(let i=1;i<5;i++)
        {
            for(let j=5-i;j>0;j--)
            {
                document.write('&nbsp;');
            }
            for(let n=i*2-1;n>0;n--)
            {
                document.write('*');
            }
            document.write('<br />')
        }

    </script>
</body>
</html>
