        //label 指定方法 执行
        function func(data){
           go: for(let i=0;i<data;i++)
            {
                for(let j = data-i;j>0;j--)
                {
                    if(data-i == 4)
                    {
                        break go;
                    }
                    else
                    {
                        document.write('*')
                    }
                }
                document.write('<br />')
            }
        }
