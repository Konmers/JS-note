<body>
    <h1 class="show">word!! nb</h1>
    <input name="wrtie" />
    <input name="wrties" />
    <script>
        // 一元运算  ++  --
        let a = 5;
        a++; // 6
        console.log(a)

        ++a; // 6
        console.log(a)

        a--; //4
        console.log(a)

        --a; //4
        console.log(a)

        let f = 1;
        f = f + ++a; // 优先级  f = f + (++a)   ++a 取a+1之后新值   value = 7
        console.log(f)

        f = f + a++; //优先级 f = (f + a)      a++ 取a+1之前原值    value = 6 
        console.log(f)
    </script>
</body>
</html>
